<html lang="en">
  <head>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/computermousecursor_85795.ico" />
    <title>Clickymation</title>
    <link rel="stylesheet" href="intex.css" />
  </head>

  <body>
    <h1 style="text-align: center" class="center"><img src="/Click.png" /></h1>
    <header><div class="headlogo"></div></header>
    <div class="lead"></div>
    <div class="click"></div>
    <div style="text-align: center" class="leadlogo">
      <img src="Click (1).png" alt="" />
    </div>
    <script>
      var clicky = 0;

      function onClick() {
        clicky += 1;
        var clickier = clicky;
        document.getElementById("clicky").innerHTML = clicky;
        clickier = clicky;
        document.getElementById("clickier").innerHTML = clickier;
      }
    </script>
    <button class="clickme" onClick="onClick() ">
      <img src="circle.png" />
    </button>
    <p><a id="clicky">0</a></p>
    <p id="usrn"></p>
    <p id="clickier">0</p>
  </body>
</html>
