<html lang="en">
  <head>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="computermousecursor_85795.ico" />
    <title>Clickymation</title>
    <link rel="stylesheet" href="intex.css" />
  </head>

  <body>
    <header style="text-align: center" class="center">
      <img src="Click.png" />
    </header>
    <div>
      <a href="leaderboard.html" class="leadlogo"> Leaderboard </a>
    </div>
    <header><div class="headlogo"></div></header>
    <div class="lead"></div>
    <script>
      var clicky = 0;

      function onClick() {
        clicky += 1;
        var clickier = clicky;
        document.getElementById("clicky").innerHTML = clicky;
        clickier = clicky;
        document.getElementById("clickier").innerHTML = clickier;
      }
    </script>
    <button style="text-align: center" class="clickme" onClick="onClick()  ">
      <img src="circle.png" />
    </button>
    <p><a id="clicky">0</a></p>
  </body>
</html>
